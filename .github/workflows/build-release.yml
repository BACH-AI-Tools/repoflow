name: Build and Release

on:
  push:
    tags:
      - 'v*'  # 推送 tag 时触发
  workflow_dispatch:  # 允许手动触发

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
        include:
          - os: windows-latest
            artifact_name: RepoFlow-Windows.exe
            build_name: RepoFlow.exe
          - os: macos-latest
            artifact_name: RepoFlow-macOS
            build_name: RepoFlow
          - os: ubuntu-latest
            artifact_name: RepoFlow-Linux
            build_name: RepoFlow
    
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Build with PyInstaller
        run: python build.py
      
      - name: Rename artifact (non-Windows)
        if: runner.os != 'Windows'
        run: mv dist/RepoFlow dist/${{ matrix.build_name }}
      
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/${{ matrix.build_name }}
  
  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    permissions:
      contents: write
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v3
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            RepoFlow-Windows.exe/RepoFlow.exe
            RepoFlow-macOS/RepoFlow
            RepoFlow-Linux/RepoFlow
          body: |
            ## RepoFlow ${{ github.ref_name }}
            
            ### 下载说明
            
            - **Windows**: RepoFlow.exe
            - **macOS**: RepoFlow (需要添加执行权限: `chmod +x RepoFlow`)
            - **Linux**: RepoFlow (需要添加执行权限: `chmod +x RepoFlow`)
            
            ### 使用方法
            
            1. 下载对应平台的文件
            2. Windows: 双击运行
            3. macOS/Linux: 
               ```bash
               chmod +x RepoFlow
               ./RepoFlow
               ```
            
            ### 更新内容
            
            请查看提交记录了解详细更新内容。
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

