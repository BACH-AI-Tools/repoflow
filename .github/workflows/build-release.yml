jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
        include:
          - os: windows-latest
            artifact_name: RepoFlow-Windows.exe
            build_name: RepoFlow.exe
          - os: macos-latest
            artifact_name: RepoFlow-macOS
            build_name: RepoFlow
          - os: ubuntu-latest
            artifact_name: RepoFlow-Linux
            build_name: RepoFlow
    
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30  # å¢åŠ è¶…æ—¶æ—¶é—´åˆ° 30 åˆ†é’Ÿ
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Set UTF-8 encoding (Windows)
        if: runner.os == 'Windows'
        run: |
          chcp 65001
        shell: cmd
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
        env:
          PIP_NO_INPUT: 1
      
      - name: Build with PyInstaller
        run: python build_exe.py
        env:
          PYTHONIOENCODING: utf-8
      
      - name: Check built files
        run: ls -la dist/
        shell: bash
      
      - name: Upload artifact (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/RepoFlow.exe
      
      - name: Upload artifact (non-Windows)
        if: runner.os != 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/RepoFlow
  
