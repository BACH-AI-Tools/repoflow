      - name: Download all artifacts
        uses: actions/download-artifact@v4
      
      - name: List downloaded files
        run: |
          echo "Downloaded artifacts:"
          ls -R
      
      - name: Prepare release files
        run: |
          mkdir -p release
          # Windows
          find . -name "RepoFlow.exe" -exec cp {} release/RepoFlow-Windows.exe \;
