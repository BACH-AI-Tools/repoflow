jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
        include:
          - os: windows-latest
            artifact_name: RepoFlow-Windows.exe
            build_name: RepoFlow.exe
          - os: macos-latest
            artifact_name: RepoFlow-macOS
            build_name: RepoFlow
          - os: ubuntu-latest
            artifact_name: RepoFlow-Linux
            build_name: RepoFlow
    
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Build with PyInstaller
        run: python build.py
      
      - name: Rename artifact (non-Windows)
        if: runner.os != 'Windows'
        run: mv dist/RepoFlow dist/${{ matrix.build_name }}
      
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/${{ matrix.build_name }}
  
